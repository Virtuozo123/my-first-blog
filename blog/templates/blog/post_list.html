{% block content %}   
{% for post in posts %}
        <div class="container">
          <div class="col-xs-8">
              <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
          </div>
        </div>
           <div class="container">    
          <div class="col-xs-5">
              <p class="vremya text-right">published: {{ post.published_date }} author: {{ post.author }}</p>
          </div>
            </div>
                  <div class="container">
          <div class="col-xs-5"> 
              
              <p> {{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
